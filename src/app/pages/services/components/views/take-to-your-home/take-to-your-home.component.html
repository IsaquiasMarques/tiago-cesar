<div class="section-content limited-container pb-10 xl:py-28">
    <div class="section-header pt-5 mb-16 flex justify-center md:justify-center items-center">
        <div class="section-title max-w-[1034px]">
            <h1 class="text-2xl xl:text-5xl text-center !font-['SpaceGrotesk'] text-(color:--primary) font-bold">
                Levamos obra a sua casa
            </h1>
        </div>
    </div>

    <div class="cards-container overflow-x-auto">
        <div class="slider-boxes w-fit gap-y-8 gap-x-2 xl:w-full flex justify-between items-stretch">
            @for(area of this.areas; track $index){
                <app-card-template
                [imagePath]="area.imagePath"
                [title]="area.title"
                [slug]="area.slug"
                [description]="area.description"
                />
            }
        </div>
    </div>

</div>
