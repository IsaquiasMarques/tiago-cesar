<div class="box-card relative w-[324px] md:w-[416px] h-[450px] md:h-[550px] xl:h-[600px] overflow-hidden flex items-center">
    <a [routerLink]="" class="w-full h-full">
      <div class="cover-img relative w-full h-full">
        <!-- <div class="placeholder"></div> -->
        <img [src]="imagePath()" fill class="w-full h-full object-cover" alt="">
      </div>
      <div class="overlay z-[2] absolute top-0 left-0 w-full h-full"></div>
      <div class="box-content z-[3] absolute p-6 top-0 left-0 w-full h-full flex flex-col justify-between">
        <div class="top-content h-full p-6">
          <!-- <div class="number bg-[#121212] bg-opacity-[10%] w-[23px] h-[23px] flex justify-center items-center rounded-[50%]">
            <p class="text-[12px] font-semibold text-white">{{ order }}</p>
          </div> -->
        </div>
        <div class="bottom-content h-full max-h-[120px]">
          <div class="bottom-card-title mb-2">
            <h1 class="text-2xl text-white leading-8 !font-['SpaceGrotesk'] font-bold" [innerHTML]="title()"></h1>
          </div>
          <div class="bottom-card-description pt-2 border-t border-[#C8C8C866]">
            <p class="text-sm xl:text-base font-medium line-clamp-4 !font-['SpaceGrotesk'] leading-[18px] text-white/90" [innerHTML]="description()"></p>
          </div>
        </div>
      </div>
    </a>
</div>
